<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" type="text/css" href="./styles.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main>
      <article>
        <figure>
          <img src="./assets/images/avatar-jessica.jpeg" alt="user profile" />
          <figcaption>
            <h1>Jessica Randall</h1>
            <p>London, United Kingdom</p>
          </figcaption>
        </figure>
        
        <p>"Front-end developer and avid reader."</p>

        <nav>
          <ul>
            <li><a href="#" aria-label="GitHub profile">GitHub</a></li>
            <li><a href="#" aria-label="Frontend Mentor profile">Frontend Mentor</a></li>
            <li><a href="#" aria-label="LinkedIn profile">LinkedIn</a></li>
            <li><a href="#" aria-label="Twitter profile">Twitter</a></li>
            <li><a href="#" aria-label="Instagram profile">Instagram</a></li>
          </ul>
        </nav>
      </article>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/realfabecker">Rafael Becker</a>.
    </footer>
  </body>
</html>
