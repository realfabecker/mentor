<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Fraunces:wght@700&display=swap"
    rel="stylesheet"
  />

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>

  <main>
    <article>
      <picture>                
        <source media="(max-width:576px)" srcset="./images/image-product-mobile.jpg" />
        <source media="(min-width:576px)" srcset="./images/image-product-desktop.jpg" />
        <img src="./images/image-product-mobile.jpg" alt="Gabrielle Essence in white table" />
      </picture>
      <section class="product">

        <section class="description">
          <span>Perfume</span>  
          <h1>Gabrielle Essence Eau De Parfum</h1>        
          <p> 
            A floral, solar and voluptuous interpretation composed by Olivier Polge,Perfumer-Creator for the House of CHANEL.
          </p>
        </section>
  
        <section class="price">
          <span class="sale-price">$149.99</span>
          <span class="list-price">$169.99</span>          
        </section>
                  
        <button>
          Add to Cart
        </button>      

      </section>      
    </article>
  </main>  
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
