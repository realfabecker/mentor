<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@500;800&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main>
      <article>
        <img
          src="./assets/images/illustration-article.svg"
          alt="illustration article"
        />

        <div class="content">
          <span class="tag">Learning</span>

          <p class="publication-date">
            Published <time datetime="2023-12-21">21 Dec 2023</time>
          </p>

          <h1><a href="#"> HTML & CSS foundations</a></h1>

          <p class="fragment">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>

        <footer class="author" aria-label="author's information">
          <img src="./assets/images/image-avatar.webp" alt="author's profile avatar" />
          <p>
            Greg Hooper
          </p>          
        </footer>
      </article>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Rafael Becker</a>.
    </footer>
  </body>
</html>
